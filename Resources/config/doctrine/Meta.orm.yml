Vince\Bundle\CmsBundle\Entity\Meta:
    type: entity
    table: meta
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        title:
            type: string
            length: 255
        name:
            type: string
            length: 255
        slug:
            type: string
            length: 255
            gedmo:
                slug:
                    fields: [name]
        type:
            type: string
            length: 255
            nullable: true
        validator:
            type: string
            length: 255
            nullable: true
        group:
            type: string
            length: 255
            column: meta_group
            nullable: true