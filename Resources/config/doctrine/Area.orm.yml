Vince\Bundle\CmsBundle\Entity\Area:
    type: entity
    table: area
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        title:
            type: string
            length: 255
        name:
            type: string
            length: 255
        type:
            type: string
            length: 255
        required:
            type: boolean
    manyToOne:
        template:
            targetEntity: Vince\Bundle\CmsBundle\Entity\Template
            inversedBy: areas
            joinColumn:
                name: template_id
                referencedColumnName: id
                nullable: false